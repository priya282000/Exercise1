<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
  <form action = "details"  method = 'post'>

      {% csrf_token %}
      First name : <input type = "text" name = "fname" required><br><br>
      Middle name (optional) : <input type = "text" name = "mname"><br><br>
      Last name : <input type = "text" name = "lname" required><br><br>
      DOB (YYYY-MM-DD) : <input type = "text" name = "dob" required><br><br>
      <label for="gender">Gender : </label>
      <select name="gender" id="gender" required>
         <option value="male">Male</option>
          <option value="female">Female</option>
      </select><br><br>
      <label for="nationality">Nationality : </label>
      <select name="nationality" id="nationality" required>
         <option value="indian">Indian</option>
          <option value="american">American</option>
      </select><br><br>
      City : <input type = "text" name = "city" required><br><br>
      <label for="state">State : </label>
      <select name="state" id="state" required>
         <option value="andhra">Andhra Pradesh</option>
          <option value="arunachal">Arunachal Pradesh</option>
          <option value="assam">Assam</option>
          <option value="bihar">Bihar</option>
          <option value="chhattisgarh">Chhttasgarh</option>
          <option value="karnataka">Karnataka</option>
          <option value="madhya">Madhya Pradesh</option>
          <option value="odisha">Odisha</option>
          <option value="tn">Tamil Nadu</option>
          <option value="telungana">Telungana</option>
          <option value="bengal">West Bengal</option>
      </select><br><br>
      Pincode : <input type = "text" name = "pincode" required><br><br>
      Qualification : <input type = "text" name = "qualification" required><br><br>
      Salary : <input type = "text" name = "salary" required><br><br>
      PAN number : <input type = "text" name = "pan" required><br><br>
      <input type = "submit">


  </form>
{% endblock %}
</body>
</html>
